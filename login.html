<script type="text/javascript">
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyvv8Tvqptj4Uc-5B9fi8GQ3KebLNFcDFxnm22WRc7c7jGNJuL9Dx8r1ZhItOGXwdaH4Q/exec'
            const form = document.forms['submit-loginsheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("You are successfully registered"))
                .catch(error => console.error('Error!', error.message))
            })
          
</script>
